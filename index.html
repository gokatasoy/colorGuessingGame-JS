<head>
    <meta charset="UTF-8">

<body class="bg-warning">

    <div class="grid">
        <h1 class="py-5">Color Guessing Game</h1>
        <div class="containerr">
            <h2 class="pb-5" id="color_code"></h2>
            <div class="colors container">
                <button class="btn me-5" id="0" onclick="guess()">1</button >
                <button class="btn me-5" id="1" onclick="guess()">2</button >
                <button class="btn" id="2" onclick="guess()">3</button >
            </div>
            <button class="btn btn-primary btn-lg mt-5" onclick="replay()">Replay</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
